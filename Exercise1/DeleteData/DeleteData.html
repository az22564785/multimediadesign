<body>
  <section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 ">




        <form method="POST" action="/delete" encType="multipart/form-data" class="form-container">
          <h2>刪除資料</h2>
          ID: <select class="form-control" name="uid" id="uid" required>
            <option value="" selected disabled hidden>Choose your ID</option>
            <option value="黃紫晏"> 黃紫晏</option>
            <option value="陳郁翔"> 陳郁翔</option>
            <option value="魏鈺晉"> 魏鈺晉</option>
            <option value="陳俊洋"> 陳俊洋</option>
          </select>
          <br>

          List: <select class="form-control" name="List" id="List" required>
            <option value="" selected disabled hidden>Choose your List</option>
            <option value="攝影"> 攝影</option>
            <option value="繪圖"> 繪圖</option>
            <option value="動畫"> 動畫</option>
            <option value="音效"> 音效</option>
            <option value="建模"> 建模</option>
          </select>
          <br>

          密碼<input class="form-control" type="password" name="pw" id="pw" required><br>


          作品名稱<input class="form-control" type="text" name="DesignTitle" id="DesignTitle" required><br>

          

          <button type="submit" class="btn btn-primary btn-block">送出</button> <br>
          <br>
          <a href="../HomePage/home.html">回到首頁</a><br>

          <a href="../LoginForm/LoginForm.html">上傳作品</a>

          
        </form>
      </section>
    </section>
  </section>
  </section>
